version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: company-management-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: company_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - company-network

networks:
  company-network:
    driver: bridge

volumes:
  postgres_data:
